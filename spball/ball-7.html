<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>粒子</title>
</head>
<style type="text/css">
    body {
      background-color: #000000;
      margin: 0px;
      overflow: hidden;
    }
   </style>
<body>
<canvas id="canvas"></canvas>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
	var cWidth = canvas.width,
		cHeight = canvas.height;

	init();
	//初始化一个数组
	var particles =[];
	var colorList = ["#FFFF99","#B5FF91","#94DBFF","#FFBAFF","#FFBD9D","#C7A3ED","#CC9898","#8AC007","#CCC007","#FFAD5C"];

	function init(){
		setInterval(loop,30)
	}


	function selectfrom (lowValue,highValue){
		var choice=highValue-lowValue+1;
		return Math.floor(Math.random()*choice+lowValue);
	}



	function loop(){
		//ctx.clearRect(0,0,cWidth,cHeight);
		ctx.fillStyle = "rgba(0,0,0,1)";
   		ctx.fillRect(0,0, cWidth, cHeight);

		var particle = new Particle(selectfrom(40,(cWidth-40)),selectfrom(40,(cHeight-40)));
		particles.push(particle);

		particle.init();
		

		
		//绘制数组中的每一个粒子
		for(i=0;i<50;i++){
			var particle = particles[i];
			particle.render(ctx);//绘制
			particle.update(); 
		}		
	}


	function Particle(xPos,yPos){
		this.xPos = xPos;
		this.yPos = yPos;
		this.yVel = 0;
		this.xVel = 0;
		this.yg = 0.2;
		this.colorIndex = 0;

		this.init = function(){
			this.yVel =  Math.random()*10-5;
			this.xVel = Math.random()*10-2;//
			this.colorIndex = Math.floor(Math.random()*colorList.length);
		}

		this.render = function(e){
			e.fillStyle=colorList[this.colorIndex ]
			e.beginPath();
			e.arc(this.xPos, this.yPos,20,0,Math.PI*2,true);
			e.fill();
		}

		this.update=function(){	
			//坐标		
			/*this.yPos += this.yVel;
			 this.xPos += this.xVel;*/	
			 //碰撞检测
			 if(this.xPos < 20 || this.xPos>(cWidth-20)){
				this.xVel = -this.xVel;
				}
				if(this.yPos < 20 || this.yPos >(cHeight-20)){
					this.yVel = -this.yVel
				}	 
				this.yPos += this.yVel;
			 	this.xPos += this.xVel;
				console.log(this.yVel)
		}

	}


</script>

</body>
</html>
