<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>粒子</title>
</head>
<style type="text/css">
    body {
      background-color: #000000;
      margin: 0px;
      overflow: hidden;
    }
   </style>
<body>
<canvas id="canvas"></canvas>
<script>
	var canvas = document.getElementById('canvas');
	var ctx = canvas.getContext('2d');
	canvas.width=window.innerWidth;
    canvas.height=window.innerHeight;
	var cWidth = canvas.width,
		cHeight = canvas.height,
		z = 0.2;
	//初始化一个数组
	var particles =[];
	var colorList = ["#FFFF99","#B5FF91","#94DBFF","#FFBAFF","#FFBD9D","#C7A3ED","#CC9898","#8AC007","#CCC007","#FFAD5C"];

	requestAnimationFrame(loop);
	function loop(){
		//ctx.clearRect(0,0,cWidth,cHeight);
		ctx.fillStyle = "rgba(0,0,0,1)";
   		ctx.fillRect(0,0, cWidth, cHeight);
   		drawParticle()
   		requestAnimationFrame(loop);
		
	}
	function Particle(xPos,yPos){
		this.xPos = xPos;
		this.yPos = yPos;
		this.yVel = Math.random()*10-5;
		this.xVel = Math.random()*4-2;
		this.yg = 0;
		this.num = 6;
		this.colorIndex = Math.floor(Math.random()*colorList.length);;
		this.scale= 1;
		//this.opacity = 1;
		this.render = function(e){
			e.fillStyle=colorList[this.colorIndex ]
			e.beginPath();
			//e.scale(this.scale,this.scale)
			e.arc(this.xPos, this.yPos,this.num,0,Math.PI*2,true);
			e.fill();
		}
		this.update=function(){
			
			this.yVel += this.yg
			this.yPos += this.yVel;
			this.xPos += this.xVel;
			if(this.num>0.04){
				this.num = this.num-0.04

			}else{
				this.num = 0
			}
			
		
			//this.scale -= 1/1+z;
			//this.scaleX = 0.9;
			//ctx.scale(this.scaleX,this.scaleY)


		}
		
	}
	function drawParticle(){
		var particle = new Particle(cWidth/2,cHeight/2);

		particles.push(particle);
		//绘制数组中的每一个粒子
		for(i=0;i<particles.length;i++){
			var particle = particles[i];
			particle.update();
			particle.render(ctx);
			 
		}
		if (particles.length>1000){//只保留20个粒子
     		particles.shift();
    	}

	}



</script>

</body>
</html>
