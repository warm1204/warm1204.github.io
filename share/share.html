<!DOCTYPE html>
<html>
<head>
　　<title>web share</title>
　　<meta charset="utf-8" />
　　<link href="http://bartaz.github.com/impress.js/css/impress-demo.css" rel="stylesheet" />
<style>
	a{text-shadow: none;}
	p{line-height: 2}
	h1{font-size: 34px;}
</style>
</head>
<body class="impress-not-supported">
　　<div id="impress">
	<div  class="step slide" data-x="-1000" data-y="-1500">
		<h1 style="line-height: 4" style="font-weight: bold">伪文艺篇</h1>
		<p><a href="http://www.luoo.net/" style="color: #ff5654">落网</a>：界面清新，每周一个主题，小众音乐，现有ios及Android版app</p>
	</div>
	<div class="step slide" data-x="500" data-y="-1500">
		<h1 style="line-height: 4" style="font-weight: bold">伪文艺篇</h1>
		<p><a href="http://ear.duomi.com/" style="color: #ff5654">邻居的耳朵</a>：文与音乐的结合，同时也有有声电台等模块...是文（zhuang）艺（bi）的听觉享受</p>
	</div>
	<div class="step slide" data-x="2000" data-y="-1500">
		<h1 style="line-height: 4" style="font-weight: bold">涂鸦/画图篇</h1>
		<p><a href="http://www.zefrank.com/scribbler/scribblertoo/" style="color: #ff5654">scribblertoo</a>：蜘蛛网绘图</p>
	</div>
	<div class="step slide" data-x="850" data-y="3000" data-rotate="90" data-scale="5">
       <h1 style="line-height: 4" style="font-weight: bold">涂鸦/画图篇</h1>
       <p><a href="http://nathanfriend.io/inspirograph/" style="color: #ff5654">inspirograph</a>：齿轮世界</p>
    </div>
	<div class="step slide" data-x="4000" data-y="3000">
       <h1 style="line-height: 4" style="font-weight: bold">搜索</h1>
       <p><a href="http://www.gfsoso.com/" style="color: #ff5654">谷粉搜搜</a>：由几位热爱谷歌搜索及其文化的谷歌粉丝利用业余时间联合创建，搜索来源基于与香港谷歌基本一致，无需翻墙。</p>
		<p><a href="http://www.glgoo.com/" style="color: #ff5654">glgoo</a>：又一免翻墙谷歌搜索</p>
		<p><a href="http://www.baigoogledu.com/" style="color: #ff5654">baigoogledu</a></p>
    </div>
    <div class="step slide" data-x="5500" data-y="3000">
       <h1 style="line-height: 4" style="font-weight: bold">设计</h1>
       <p><a href="http://bezier.method.ac/" style="color: #ff5654">bezier</a>：练习ps钢笔技能</p>
    </div>
　　</div>
　　<script src="http://bartaz.github.com/impress.js/js/impress.js"></script>
　　<script>impress().init();</script>
</body>
</html>
